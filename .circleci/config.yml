version: 2.1
orbs:
  aws-eks: circleci/aws-eks@0.2.5
  kubernetes: circleci/kubernetes@0.10.0
jobs:
  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get node
          name: Test cluster

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-cluster:
          context: eks-deploy
          cluster-name: test-20191109-1
